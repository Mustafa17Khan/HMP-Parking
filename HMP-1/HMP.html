<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HMP Park System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  :root {
    --bg: #0a0a0a;
    --card: #111;
    --accent: #00d4ff;
    --accent2: #007bff;
    --text-light: #eaeaea;
    --muted: #8e9ba7;
    --radius: 14px;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #101820, #050505);
    font-family: "Inter", Arial, sans-serif;
    color: var(--text-light);
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 32px;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 26px;
    font-weight: 700;
    color: var(--accent);
  }

  .brand i {
    font-size: 30px;
  }

  #liveClock {
    font-size: 17px;
    color: var(--accent);
    font-weight: 600;
  }

  .container {
    width: 92%;
    margin: auto;
    margin-top: 35px;
  }

  /* LAYOUT */
  .layout {
    display: flex;
    gap: 28px;
  }

  .col-left {
    width: 330px;
    flex-shrink: 0;
  }

  .col-right {
    flex: 1;
  }

  /* CARDS */
  .card {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: var(--radius);
    padding: 24px;
    backdrop-filter: blur(12px);
    transition: 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 0 35px rgba(0, 212, 255, 0.15);
  }

  .card h3 {
    margin-top: 0;
    font-size: 22px;
    font-weight: 700;
  }

  /* INPUTS */
  label {
    color: var(--muted);
    font-size: 14px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: var(--radius);
    background: #0f0f0f;
    border: 1px solid rgba(255, 255, 255, 0.06);
    color: white;
    margin-top: 6px;
    margin-bottom: 14px;
    font-size: 15px;
    outline: none;
    transition: 0.2s;
  }

  input:focus, select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 12px rgba(0, 212, 255, 0.45);
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: var(--radius);
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 15px;
    transition: 0.25s;
  }

  .btn:hover {
    opacity: 0.85;
    transform: scale(1.02);
  }

  .small-btn {
    padding: 7px 10px;
    border-radius: var(--radius);
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--muted);
    font-size: 13px;
    cursor: pointer;
  }

  .small-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  /* TABLE */
  .table-wrap {
    overflow: auto;
    max-height: 70vh;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead th {
    background: rgba(255, 255, 255, 0.07);
    padding: 14px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(6px);
  }

  tbody td {
    padding: 14px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  .action {
    padding: 6px 12px;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 13px;
  }

  .checkout {
    background: rgba(0, 255, 170, 0.14);
    color: #00ff9d;
  }

  .delete {
    background: rgba(255, 90, 90, 0.14);
    color: #ff6b6b;
  }

  .logout {
    padding: 8px 14px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--radius);
    color: var(--muted);
    border: 1px solid rgba(255, 255, 255, 0.08);
    cursor: pointer;
  }

  .logout:hover {
    color: var(--accent);
    border-color: var(--accent);
  }

  /* ANIMATION */
  .fade-in {
    animation: fadeIn 0.5s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: none; }
  }
</style>
</head>

<body>
<header>
  <div class="brand"><i class="fa-solid fa-shield-halved"></i> HMP Park</div>
  <div><span id="liveClock"></span> <button id="logoutBtn" class="logout" style="display:none">Logout</button></div>
</header>

<main class="container">
  <!-- AUTH -->
  <div id="authArea" class="layout fade-in">
    <div class="col-left">
      <div class="card" id="loginCard">
        <h3>Login</h3>
        <label>Username</label><input id="loginUsername" type="text">
        <label>Password</label><input id="loginPassword" type="password">
        <label>Role</label>
        <select id="loginRole"><option value="student">Student</option><option value="admin">Admin</option></select>
        <button class="btn" id="btnLogin">Login</button>
        <div style="text-align:center;margin-top:10px"><span class="muted">No account?</span> <button class="small-btn" id="showRegisterBtn">Register</button></div>
      </div>

      <div class="card" id="registerCard" style="display:none;margin-top:18px;">
        <h3>Register</h3>
        <label>Username</label><input id="regUsername" type="text">
        <label>Password</label><input id="regPassword" type="password">
        <button class="btn" id="btnRegister">Create Account</button>
        <div style="text-align:center;margin-top:10px"><button class="small-btn" id="showLoginBtn">Back to Login</button></div>
      </div>
    </div>

    <div class="col-right">
      <div class="card fade-in"><h3>Welcome to HMP Park</h3><p class="muted">Please login or register to continue.</p></div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="appArea" class="layout fade-in" style="display:none">
    <div class="col-left">
      <div class="card">
        <h3>Park Vehicle</h3>
        <label>Name</label><input id="ownerName">
        <label>Vehicle Plate</label><input id="vehiclePlate">
        <label>Type</label><select id="vehicleType"><option>Car</option><option>Bike</option></select>
        <button class="btn" id="parkBtn">Park</button>
      </div>
    </div>

    <div class="col-right">
      <div class="card">
        <h3>Parking Records</h3>
        <div class="muted" id="stats">Total: 0</div>
        <div class="table-wrap"><table><thead><tr><th>#</th><th>Name</th><th>Plate</th><th>Type</th><th>Check-in</th><th>Checkout</th><th>Actions</th></tr></thead><tbody id="recordsBody"></tbody></table></div>
      </div>
    </div>
  </div>
</main>

<script>
const STORAGE_USERS = "park_students";
const STORAGE_PARK = "park_records";
let currentUser = null;
let records = JSON.parse(localStorage.getItem(STORAGE_PARK) || "[]");

// CLOCK
setInterval(()=>{ document.getElementById("liveClock").textContent=new Date().toLocaleString(); },1000);

function getStudents(){ return JSON.parse(localStorage.getItem(STORAGE_USERS) || "[]"); }
function saveStudents(x){ localStorage.setItem(STORAGE_USERS, JSON.stringify(x)); }
function saveRecords(){ localStorage.setItem(STORAGE_PARK, JSON.stringify(records)); }

// REGISTER
showRegisterBtn.onclick=()=>{ loginCard.style.display="none"; registerCard.style.display="block"; };
showLoginBtn.onclick=()=>{ registerCard.style.display="none"; loginCard.style.display="block"; };
btnRegister.onclick=()=>{
  let u=regUsername.value.trim(), p=regPassword.value.trim();
  if(!u||!p) return alert("Enter details");
  let s=getStudents();
  if(s.find(a=>a.username===u)) return alert("User exists");
  s.push({username:u,password:p});
  saveStudents(s);
  alert("Account created");
  showLoginBtn.click();
};

// LOGIN
btnLogin.onclick=()=>{
  let u=loginUsername.value.trim();
  let p=loginPassword.value.trim();
  let role=loginRole.value;

  if(role==="admin"){
    if(u==="admin" && p==="admin123"){
      currentUser={username:"admin",role:"admin"};
      return loginSuccess();
    }
    return alert("Invalid admin login");
  }

  let s=getStudents();
  let found=s.find(a=>a.username===u && a.password===p);
  if(!found) return alert("Invalid student login");
  currentUser={username:u,role:"student"};
  loginSuccess();
};

function loginSuccess(){
  authArea.style.display="none";
  appArea.style.display="flex";
  logoutBtn.style.display="inline-block";
  renderRecords();
}

logoutBtn.onclick=()=>{
  currentUser=null;
  authArea.style.display="flex";
  appArea.style.display="none";
  logoutBtn.style.display="none";
};

// PARK
parkBtn.onclick=()=>{
  let n=ownerName.value.trim();
  let pl=vehiclePlate.value.trim();
  if(!n||!pl) return alert("Enter all details");

  records.push({
    name:n,
    plate:pl,
    type:vehicleType.value,
    checkin:new Date().toLocaleString(),
    checkout:"",
    owner:currentUser.username
  });

  saveRecords();
  ownerName.value="";
  vehiclePlate.value="";
  renderRecords();
};

function renderRecords(){
  recordsBody.innerHTML="";
  records.forEach((r,i)=>{
    let tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${r.name}</td>
      <td>${r.plate}</td>
      <td>${r.type}</td>
      <td>${r.checkin}</td>
      <td>${r.checkout || "-"}</td>
      <td>
        <span class="action checkout" onclick="checkout(${i})">Checkout</span>
        ${currentUser.role==="admin"?`<span class="action delete" onclick="del(${i})">Delete</span>`:""}
      </td>`;
    recordsBody.appendChild(tr);
  });

  stats.textContent = `Total: ${records.length}`;
}

function checkout(i){
  let r=records[i];
  if(currentUser.role==="student" && r.owner!==currentUser.username) return alert("You can't checkout others' vehicles");
  if(r.checkout) return alert("Already checked out");
  r.checkout=new Date().toLocaleString();
  saveRecords();
  renderRecords();
}

function del(i){
  if(currentUser.role!=="admin") return alert("Admin only");
  records.splice(i,1);
  saveRecords();
  renderRecords();
}
</script>
</body>
</html>
